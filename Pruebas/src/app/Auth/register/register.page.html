      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formRegister" (ngSubmit)="register()">

      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" formControlName="password">

      </ion-input>
    </ion-item>
    <ion-item>
